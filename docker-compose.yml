version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-emergency_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  backend:
    build: ./backend
    container_name: emergency-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-emergency_db}
      PYTHONUNBUFFERED: 1
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # SSL SAN IP removed as SSL is now handled by Nginx
      # Microsoft Graph Configuration
      MS_TENANT_ID: ${MS_TENANT_ID}
      MS_CLIENT_ID: ${MS_CLIENT_ID}
      MS_CLIENT_SECRET: ${MS_CLIENT_SECRET}
      MS_CALENDAR_EMAIL: ${MS_CALENDAR_EMAIL}
    depends_on:
      - db
    networks:
      - internal
    expose:
      - "8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  scheduler:
    build: ./scheduler
    container_name: emergency-scheduler
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-emergency_db}
      TZ: Europe/Berlin
      # 3CX Configuration (XAPI)
      CX_TENANT_URL: ${CX_TENANT_URL}
      CX_CLIENT_ID: ${CX_CLIENT_ID}
      CX_CLIENT_SECRET: ${CX_CLIENT_SECRET}
      CX_DUMMY_EXT: ${CX_DUMMY_EXT}
      CENTRAL_NUMBER: ${CENTRAL_NUMBER}
      # Scheduler needs to reach backend? No, it talks to DB + 3CX directly.
    depends_on:
      - db
    networks:
      - internal
      - public_net

  frontend:
    build:
      context: ./frontend
      # Build args not really useful here for runtime env vars in Next.js public
      # But standard practice to pass them if baked in.
      args:
        NEXT_PUBLIC_API_URL: /api
    container_name: emergency-frontend
    restart: always
    environment:
      # Browser sees relative path /api (routed by Nginx)
      NEXT_PUBLIC_API_URL: /api
      # Server (SSR) sees internal backend URL
      API_URL_INTERNAL: http://backend:8000
    depends_on:
      - backend
    networks:
      - internal
    expose:
      - "3000"

  nginx:
    build: ./nginx
    container_name: emergency-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      EXTERNAL_HOST: ${EXTERNAL_HOST:-localhost}
    volumes:
      - nginx_certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend
    networks:
      - internal
      - public_net

networks:
  internal:
    internal: true
  public_net:


volumes:
  postgres_data:
  nginx_certs:
