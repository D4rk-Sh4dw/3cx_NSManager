version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-emergency_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  backend:
    build: ./backend
    container_name: emergency-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-emergency_db}
      PYTHONUNBUFFERED: 1
      SECRET_KEY: ${SECRET_KEY:-supersecretkey}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      SSL_SAN_IP: ${EXTERNAL_HOST:-127.0.0.1} # Used by entrypoint.sh to generate cert
      # Microsoft Graph Configuration
      MS_TENANT_ID: ${MS_TENANT_ID}
      MS_CLIENT_ID: ${MS_CLIENT_ID}
      MS_CLIENT_SECRET: ${MS_CLIENT_SECRET}
      MS_CALENDAR_EMAIL: ${MS_CALENDAR_EMAIL}
    depends_on:
      - db
    networks:
      - internal
      - public_net
    expose:
      - "8000"
    ports:
      - "8001:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --ssl-keyfile /app/certs/key.pem --ssl-certfile /app/certs/cert.pem

  scheduler:
    build: ./scheduler
    container_name: emergency-scheduler
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-emergency_db}
      TZ: Europe/Berlin
      # 3CX Configuration
      # 3CX Configuration (XAPI)
      CX_TENANT_URL: ${CX_TENANT_URL}
      CX_CLIENT_ID: ${CX_CLIENT_ID}
      CX_CLIENT_SECRET: ${CX_CLIENT_SECRET}
      CX_DUMMY_EXT: ${CX_DUMMY_EXT}
      CENTRAL_NUMBER: ${CENTRAL_NUMBER}
    depends_on:
      - db
    networks:
      - internal
      - public_net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://${EXTERNAL_HOST:-localhost}:8001
    container_name: emergency-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://${EXTERNAL_HOST:-localhost}:8001
      # If using server actions/SSR, we might need internal DNS
      API_URL_INTERNAL: https://backend:8000
      NODE_TLS_REJECT_UNAUTHORIZED: "0" # Allow self-signed certs for internal communication
    depends_on:
      - backend
    networks:
      - public_net
      - internal

networks:
  internal:
    internal: true
  public_net:


volumes:
  postgres_data:
